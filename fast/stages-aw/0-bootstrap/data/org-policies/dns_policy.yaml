---
# When set to \`True\`, newly created projects will use Zonal DNS as default.
# By default, this constraint is set to \`False\` and newly created projects
# will be using the default DNS type.
# MUST HAVE
# Recommendation:
# Zonal DNS mitigates the risk of cross-regional outages. Google strongly 
# recommends that you use internal zonal DNS names.
compute.setNewProjectDefaultToZonalDNSOnly:
  rules:
  - enforce: true
